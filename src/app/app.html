<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goToIndex()">
       Inicio
      </button>

      <button menuClose ion-item *ngFor="let comunidad of comunidades" (click)="goToPage(comunidad)">
        {{comunidad.name}}
      </button>

      <button menuClose ion-item (click)="openPage(aboutpage)">
       sdf
      </button>
      
    </ion-list>  
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
