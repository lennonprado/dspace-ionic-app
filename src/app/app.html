<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img alt="logo" class="logo-header" src="./assets/imgs/logo_beu.png" > 
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goToIndex()">
          <ion-icon class="icon-menu" name="home"></ion-icon> Inicio
      </button>
      <button menuClose ion-item (click)="goToSearch()">
        <ion-icon class="icon-menu" name="search"></ion-icon> Buscar
      </button>
      <button menuClose ion-item *ngFor="let comunidad of comunidades" (click)="goToPage(comunidad)">
          <ion-icon class="icon-menu" name="list-box"></ion-icon> {{comunidad.name}}
      </button>

      <button menuClose ion-item (click)="goToAbout()">
          <ion-icon class="icon-menu" name="information-circle"></ion-icon> Sobre la BEU
      </button>
      
    </ion-list> 
    
      
<p class="credits">Universidad Nacional Del Centro <br>de la Provincia de Buenos Aires <br> Secreataría de Extensión </p>
<p class="credits"> <a href="http://www.extension.unicen.edu.ar">www.extension.unicen.edu.ar</a>  </p>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
