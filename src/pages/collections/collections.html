<ion-header> 
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Comunidad</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2>{{comunidad.shortDescription}}</h2>
  <p>{{comunidad.introductoryText}}</p>

  <ion-card class="card-comunidad"  *ngFor="let coleccion of colecciones" (click)="goToPage(coleccion)" >
    <ion-card-content>
      <h2>{{ coleccion.name | uppercase }}</h2>
      <p>{{ coleccion.shortDescription }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
