<ion-header>
 
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>{{comunidad.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{comunidad.shortDescription}}</h2>
<p>{{comunidad.introductoryText}}</p>


<ion-list>
  <ion-item *ngFor="let coleccion of colecciones" class="item-icon-left item-icon-right" (click)="goToPage(coleccion)" >      
    <h2>{{ coleccion.name | uppercase }}</h2>
    <p>{{ coleccion.shortDescription }}</p>
    <ion-icon name="arrow-dropright"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
