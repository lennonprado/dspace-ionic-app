<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="text-center">
        <img class="logo-inicio" src="./assets/imgs/beu.png" width="100%">
    </div>

        <ion-card class="card-comunidad"  *ngFor="let comunidad of comunidades" (click)="goToPage(comunidad)" >
                <ion-fab right>
                        <button ion-fab mini><ion-icon name="arrow-forward"></ion-icon></button>
                    </ion-fab>   
            <ion-card-header>
                                
                <ion-card-title>               
                    {{ comunidad.name | uppercase }}
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p>{{comunidad.shortDescription}}.</p>
            </ion-card-content>
        </ion-card> 


</ion-content>
