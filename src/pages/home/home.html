<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-img src="/assets/imgs/background.jpg" style="height: 200px; width: 100%;"></ion-img>
      
        <ion-card-content style="background: transparent">
          <ion-card-title>Bienvenido</ion-card-title>
          <p>Biblioteca Digital de Extensi√≥n Universitaria</p>
        </ion-card-content>
    </ion-card>



  <div class="scroll-block" id="collections">      
      <ion-scroll scrollX style="height:40px; overflow-x: scroll;">
          <ion-badge color="primary" *ngFor="let comunidad of comunidades" 
            class="item-icon-left item-icon-right" (click)="goToPage(comunidad)" >      
               {{ comunidad.name | uppercase }}
          </ion-badge>
      </ion-scroll>
  </div>    
</ion-content>
