<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="card-background-page-card">
        <img src="/assets/imgs/background.jpg"/>
        <div class="card-title">Bienvenido</div>
        <div class="card-subtitle">Biblioteca Digital de Extensi√≥n Universitaria</div>
    </ion-card>
    
    <ion-card  *ngFor="let comunidad of comunidades" (click)="goToPage(comunidad)" >
        <ion-card-header>
            <ion-card-title>{{ comunidad.name | uppercase }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ comunidad.shortDescription }}</p>
        </ion-card-content>
    </ion-card> 

</ion-content>
