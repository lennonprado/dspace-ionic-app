<!--
  Generated template for the ItemsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="primary">

    <ion-title>{{comunidad.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of items" class="item-icon-left item-icon-right" (click)="goToPage(item)" >      
      <h2>{{ item.name | uppercase }}</h2>
      <p>{{ item.shortDescription }}</p>
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
